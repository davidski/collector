  - title: "Miscellaneous Functions"
    contents:
      - clean_answers
      - collector
      - generate_weights
      - get_smes_domains
      - lognormal_to_normal
      - normal_to_lognormal
      - prepare_data
      - read_answers
      - read_questions
  - title: "Object Classes"
    contents:
      - questions
      - is_questions
      - responses
      - is_responses
  - title: "Provided Data Sets"
    desc: "Reference and sample data sets"
    contents:
      - starts_with("mc_")
      - calibration_questions
