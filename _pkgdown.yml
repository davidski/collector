url: https://collector.tidyrisk.org

template:
  params:
    bootswatch: flatly
    ganalytics: UA-87348339-3

navbar:
  left:
    - icon: fa-home fa-lg
      href: index.html
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html

reference:
  - title: "Combination Functions"
    contents:
      - starts_with("combine")
