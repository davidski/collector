language: r
cache: packages
matrix:
  include:
  - os: osx
    osx_image: xcode10.2
  - os: linux
    dist: xenial
    r: release
    env: REPORTS_DEPLOY="true"
  - os: linux
    dist: xenial
    r: devel
after_success:
- Rscript -e 'covr::codecov()'
deploy:
  - provider: s3
    on:
      condition: $REPORTS_DEPLOY = "true"
      branch: master
    local-dir: docs
    region: us-west-2
    skip_cleanup: true
    server_side_encryption: true
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket:
      secure: ""
notifications:
  slack:
    secure: 
